        <div class="card">
            <h1>Your new home</h1>
            <spam>by</spam>

            <img src="./assets/harcourts-logo.jpg" alt="harcourts">
            
            <main>
                <h4>Allow access to <strong>camera</strong>
                 and <strong>sensor</strong></h4>

                 <p>In order to make your experience work, 
                     MiXR needs to have access to your camera 
                     to recognize the Target-Image and the sensor 
                     to project your experience.
